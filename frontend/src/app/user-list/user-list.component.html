<div class="row">
    <div class="col">
      <h1 class="display-2">My users</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Location</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of filteredUsers" (click)="onSelectUser(user)" [class.table-info]="user === selectedUser" >
            <th scope="row">{{ user.id }}</th>
            <td>
              <a [routerLink]="['/users', user.id]">
                {{ user.title }}
              </a>
            </td>
            <td>{{ user.location }}</td>
            <td>{{ user.status }}</td>
            <td>
              <button mat-raised-button color="primary" (click)="onDeleteClick(user.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <status-filter [status]="selectedStatus" (onChange)="onFilterChange($event)"></status-filter>
  
  <button mat-raised-button color="primary" (click)="onNewClick()">New user</button>
  <div class="col" *ngIf="selectedUser">
    <user-form [user]="selectedUser" (onSubmit)="onFormSubmit($event)"></user-form>
  </div>
